<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recharge</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Recharge Wallet</h2>

    <!-- Recharge Amount Input -->
    <input type="number" id="rechargeAmount" placeholder="Enter Amount (â‚¹)" />

    <!-- Payment Method Dropdown -->
    <select id="paymentMethod">
      <option value="">Select Payment Method</option>
      <option value="UPI">UPI</option>
      <option value="Card">Credit/Debit Card</option>
      <option value="Wallet">Wallet</option>
    </select>

    <!-- Recharge Button -->
    <button onclick="doRecharge()">Recharge Now</button>

    <!-- Back to Dashboard Button -->
    <br /><br />
    <button onclick="goBack()">Back to Dashboard</button>
  </div>

  <script>
    const number = localStorage.getItem("loggedInUser");
    if (!number) {
      window.location.href = "index.html";
    }

    function doRecharge() {
      const amount = parseFloat(document.getElementById("rechargeAmount").value);
      const method = document.getElementById("paymentMethod").value;

      if (isNaN(amount) || amount <= 0) {
        alert("Please enter a valid amount.");
        return;
      }

      if (!method) {
        alert("Please select a payment method.");
        return;
      }

      const userKey = "user_" + number;
      const user = JSON.parse(localStorage.getItem(userKey));

      user.balance += amount;
      user.history.push({
        type: "recharge",
        amount: amount,
        method: method,
        date: new Date().toLocaleString()
      });

      localStorage.setItem(userKey, JSON.stringify(user));
      alert("Recharge successful via " + method + "!");
      window.location.href = "dashboard.html";  // Redirect to Dashboard
    }

    function goBack() {
      window.location.href = "dashboard.html";  // Go back to Dashboard
    }
  </script>
</body>
</html>
